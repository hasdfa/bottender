name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4

      - run: pnpm install --frozen-lockfile
      - run: pnpm compile
      - run: pnpm lint
      - run: pnpm testonly:cov
